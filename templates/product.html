{% extends "layout.html" %}

{% block body %}
<div class="container min-vh-100">
    <table id="data" class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Price</th>
                <th>Location</th>
                <th>Time</th>
                <th>IMG</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    <td>
                        {{ row[0] }}
                    </td>
                    <td>
                        {{ row[2]}}
                    </td>
                    <td>
                        {{ row[1]}}
                    </td>
                    <td>
                        {{ row[3]}}
                    </td>
                    <td>
                        {{ row[4]}}
                    </td>
                    <td>
                        <img style="width: 100px;" src="{{row[5]}}" alt="None">

<!--                        <img src={{ row[5]}}, alt="None" >-->
                    </td>
                </tr>
            {% endfor %}

        </tbody>
    </table>
</div>

{% endblock %}
